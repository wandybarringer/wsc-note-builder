<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSC Note Builder</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- TODO: Link header nav -->
        <nav id="primary-nav" aria-label="Primary Navigation">
          <ul>
            <li>Note Builder</li>
          </ul>

          <div id="dark-light-container" class="toggle-switch">
            <label class="theme-switch" for="dark-light-toggle">
              <input type="checkbox" id="dark-light-toggle" name="dark-light-toggle" />
              <div class="slider round"></div>
            </label>
          </div>
        </nav>
      </header>

      <main class="main-flexbox">
        <section id="input-panel" class="panel-flex">
          <!-- *Note Template Selection -->
          <div class="flex-row">
            <form action="" id="template-selection">
              <label for="appointment"></label>
              <select name="appointment" id="appointment">
                <option value="default" selected>Select template</option>
                <option value="1st Appointment">1st Appointment</option>
                <option value="2nd Appointment">2nd Appointment</option>
                <option value="3rd Appointment">3rd Appointment</option>
                <option value="Post Appointment">Post Appointment</option>
                <option value="Warhead Assistance">Warhead Assistance</option>
                <option value="Missed Appointment">Missed Appointment</option>
                <option value="Contacted by Client">Contacted by Client</option>
                <option value="Reschedule">Reschedule</option>
                <option value="Podio Link">Podio Link</option>
              </select>
            </form>
            <button id="clear-btn">Reset</button>
          </div>

          <form action="" class="hide-content" id="non-specific-form">
            <!-- *1st, 2nd, 3rd, Post & WH Assistance Inputs -->
            <div id="continuation-prompt">
              <label for="continuation">Continuation appointment?</label>
              <input type="checkbox" name="continuation" id="continuation" class="continuation" />
            </div>

            <div class="first-appt hide-content" id="intro-container">
              <label class="default-pointer">Intro to WH completed?</label>
              <div class="toggle-switch">
                <input type="radio" name="intro" id="intro-no" value="No" />
                <label for="intro-no">No</label>
                <input type="radio" name="intro" id="intro-none" value="None" checked />
                <label for="intro-none">-</label>
                <input type="radio" name="intro" id="intro-yes" value="Yes" />
                <label for="intro-yes">Yes</label>
              </div>
            </div>

            <div id="hw-prompt">
              <label class="default-pointer">Homework completed?</label>
              <div class="toggle-switch">
                <input type="radio" name="hw" id="hw-no" value="No" />
                <label for="hw-no">No</label>
                <input type="radio" name="hw" id="hw-none" value="None" checked />
                <label for="hw-none">-</label>
                <input type="radio" name="hw" id="hw-yes" value="Yes" />
                <label for="hw-yes">Yes</label>
              </div>
            </div>

            <div id="hw-percent-prompt">
              <label for="hw-percent">Homework %</label>
              <input type="number" name="hw-percent" id="hw-percent" />
            </div>

            <div id="worked-on" class="grey-bg">
              <p class="default-pointer">Worked on:</p>
              <div class="first-appt"><input type="checkbox" name="dashboard-navigation" id="dashboard-navigation" /> <label for="dashboard-navigation">Dashboard/Account Navigation</label></div>

              <div class="first-appt"><input type="checkbox" name="extra-pages" id="extra-pages" /> <label for="extra-pages">Extra Pages</label></div>

              <div class="first-appt"><input type="checkbox" name="creating-categories" id="creating-categories" /> <label for="creating-categories">Creating Categories</label></div>

              <div class="first-appt"><input type="checkbox" name="organizing-categories" id="organizing-categories" /> <label for="organizing-categories">Organizing Categories</label></div>

              <div class="first-appt"><input type="checkbox" name="creating-products" id="creating-products" /> <label for="creating-products">Creating Products</label></div>

              <div class="first-appt"><input type="checkbox" name="products-grid" id="products-grid" /> <label for="products-grid">Products Grid</label></div>

              <div class="first-appt"><input type="checkbox" name="categorizing-products" id="categorizing-products" /> <label for="categorizing-products">Categorizing Products</label></div>

              <div class="second-appt"><input type="checkbox" name="discounts" id="discounts" /> <label for="discounts">Discounts</label></div>

              <div class="second-appt"><input type="checkbox" name="checkout-sections" id="checkout-sections" /> <label for="checkout-sections">Checkout Sections</label></div>

              <div class="second-appt"><input type="checkbox" name="paypal-apple-pay" id="paypal-apple-pay" /> <label for="paypal-apple-pay">Linked PayPal/Apple Pay</label></div>

              <div class="second-appt"><input type="checkbox" name="test-order" id="test-order" /> <label for="test-order">Creating a Test Order</label></div>

              <div class="second-appt"><input type="checkbox" name="process-order" id="process-order" /> <label for="process-order">Processing Test Order</label></div>

              <div class="third-appt"><input type="checkbox" name="updating-products" id="updating-products" /> <label for="updating-products">Updating Doba Products</label></div>

              <div class="third-appt"><input type="checkbox" name="unavailable-products" id="unavailable-products" /> <label for="unavailable-products">Managing Unavailable Products</label></div>

              <div class="post-appt"><input type="checkbox" name="stripe" id="stripe" /> <label for="stripe">Linked Stripe</label></div>

              <div class="post-appt"><input type="checkbox" name="variants" id="variants" /> <label for="variants">Condensing Variants</label></div>

              <div class="wh-assistance">
                <input type="checkbox" name="new-updating-products" id="new-updating-products" />
                <label for="new-updating-products">Updated Products from New Supplier</label>
              </div>

              <div class="wh-assistance">
                <input type="checkbox" name="process-real-order" id="process-real-order" />
                <label for="process-real-order">Processing Real Order</label>
              </div>

              <div class="wh-assistance">
                <input type="checkbox" name="modify-variants" id="modify-variants" />
                <label for="modify-variants">Modifying Singular Products to Variants</label>
              </div>

              <div><input type="checkbox" name="custom-worked-on" id="custom-worked-on-checkbox" /> <input type="text" name="custom-worked-on" id="custom-worked-on-text" placeholder="Custom text" /></div>
            </div>

            <div id="show-all-worked-on-container">
              <label for="show-all-worked-on" class="show-all-emphasis">Show All Worked On Options</label>
              <input type="checkbox" id="show-all-worked-on" />
            </div>

            <div id="assigned-hw" class="grey-bg">
              <p class="default-pointer">Assigned homework:</p>
              <div class="first-appt"><input type="checkbox" name="first-appt-finish-videos" id="first-appt-finish-videos" /> <label for="first-appt-finish-videos">Finish 1st appointment teachable videos</label></div>

              <div class="first-appt"><input type="checkbox" name="review-extra-pages" id="review-extra-pages" /> <label for="review-extra-pages">Review Extra Pages</label></div>

              <div class="first-appt"><input type="checkbox" name="remove-products" id="remove-products" /> <label for="remove-products">Remove unrelated products</label></div>

              <div class="first-appt"><input type="checkbox" name="practice-categorizing-products" id="practice-categorizing-products" /> <label for="practice-categorizing-products">Practice categorizing products using guide</label></div>

              <div class="first-appt"><input type="checkbox" name="practice-creating-categories" id="practice-creating-categories" /> <label for="practice-creating-categories">Practice creating categories</label></div>

              <div class="first-appt"><input type="checkbox" name="first-appt-continue-videos" id="first-appt-continue-videos" /> <label for="first-appt-continue-videos">Continue watching teachable videos</label></div>

              <div class="second-appt"><input type="checkbox" name="second-appt-finish-videos" id="second-appt-finish-videos" /> <label for="second-appt-finish-videos">Finish 2nd appointment teachable videos</label></div>

              <div class="second-appt"><input type="checkbox" name="practice-discounts" id="practice-discounts" /> <label for="practice-discounts">Practice creating discounts</label></div>

              <div class="second-appt"><input type="checkbox" name="practice-orders" id="practice-orders" /> <label for="practice-orders">Practice making & processing test orders using guides</label></div>

              <div class="second-appt"><input type="checkbox" name="second-appt-continue-videos" id="second-appt-continue-videos" /> <label for="second-appt-continue-videos">Continue watching teachable videos</label></div>

              <div class="third-appt"><input type="checkbox" name="finish-videos" id="third-appt-finish-videos" /> <label for="finish-videos">Finish 3rd appointment teachable videos</label></div>

              <div class="third-appt"><input type="checkbox" name="practice-updating" id="practice-updating" /> <label for="practice-updating">Practice updating products using guide</label></div>

              <div class="third-appt"><input type="checkbox" name="all-videos" id="all-videos" /> <label for="all-videos">Finish watching all teachable videos</label></div>

              <div><input type="checkbox" name="custom-assigned-hw" id="custom-assigned-hw-checkbox" /> <input type="text" name="custom-assigned-hw" id="custom-assigned-hw-text" placeholder="Custom text" /></div>
            </div>

            <div id="show-all-assigned-hw-container">
              <label for="show-all-assigned-hw" class="show-all-emphasis">Show All Assigned Homework Options</label>
              <input type="checkbox" id="show-all-assigned-hw" />
            </div>

            <div class="post-appt hide-content grey-bg">
              <p class="default-pointer">Post Training Checklist:</p>
              <div><input type="checkbox" name="business-email" id="business-email" /> <label for="business-email">Business email appears on Settings & Extra Forms</label></div>

              <div><input type="checkbox" name="time-zone" id="time-zone" /> <label for="time-zone">Time-zone is set to client's</label></div>

              <div><input type="checkbox" name="tax-group" id="tax-group" /> <label for="tax-group">Default Tax Group set</label></div>

              <div><input type="checkbox" name="modules" id="modules" /> <label for="modules">Shipping & Payment Modules are set</label></div>

              <div><input type="checkbox" name="test-items" id="test-items" /> <label for="test-items">Test items removed</label></div>

              <div><input type="checkbox" name="brands" id="brands" /> <label for="brands">Unrelated brands removed</label></div>

              <div><input type="checkbox" name="generic-categories" id="generic-categories" /> <label for="generic-categories">Generic categories removed</label></div>

              <div><input type="checkbox" name="varients-condensed" id="varients-condensed" /> <label for="varients-condensed">Variants are condensed</label></div>

              <div><input type="checkbox" name="tagline" id="tagline" /> <label for="tagline">Removed tagline placeholder text</label></div>
            </div>

            <div class="form-group">
              <label for="additional-notes">Additional Notes:</label>
              <textarea name="additional-notes" id="additional-notes"></textarea>
            </div>

            <div class="first-appt hide-content" id="registered-container">
              <label class="default-pointer">Started registering business?</label>
              <div class="toggle-switch">
                <input type="radio" name="registered" id="registered-no" value="No" />
                <label for="registered-no">No</label>
                <input type="radio" name="registered" id="registered-none" value="None" checked />
                <label for="registered-none">-</label>
                <input type="radio" name="registered" id="registered-yes" value="Yes" />
                <label for="registered-yes">Yes</label>
              </div>
            </div>

            <div class="third-appt hide-content">
              <label for="completion-form-sent">Completion form sent?</label>
              <input type="checkbox" name="completion-form-sent" id="completion-form-sent" />
            </div>

            <div id="completion-form-signed-prompt">
              <label class="default-pointer">Client signed completion form?</label>
              <div class="toggle-switch">
                <input type="radio" name="cf-signed" id="cf-signed-no" value="No" />
                <label for="cf-signed-no">No</label>
                <input type="radio" name="cf-signed" id="cf-signed-none" value="None" checked />
                <label for="cf-signed-none">-</label>
                <input type="radio" name="cf-signed" id="cf-signed-yes" value="Yes" />
                <label for="cf-signed-yes">Yes</label>
              </div>
            </div>
            <div id="why-not-signed-prompt" class="form-group">
              <label for="why-not-signed">Why didn't client sign?</label>
              <textarea name="why-not-signed" id="why-not-signed"></textarea>
            </div>

            <div class="third-appt hide-content">
              <label for="booked-sm">Supplier Management set up?</label>
              <input type="checkbox" name="booked-sm" id="booked-sm" />
            </div>

            <div id="sent-sm-guide-prompt">
              <input type="checkbox" name="sent-sm-guide" id="sent-sm-guide" />
              <label for="sent-sm-guide">Sent SM How to Guide</label>
            </div>

            <div id="enrolled-sm-prompt">
              <input type="checkbox" name="enrolled-sm" id="enrolled-sm" />
              <label for="enrolled-sm">Enrolled in SM training course</label>
            </div>

            <div id="sm-tech-assigned-prompt">
              <label for="sm-tech">SM Tech assigned:</label>
              <input type="text" name="sm-tech" id="sm-tech" />
            </div>

            <div id="sm-appointment-date-prompt">
              <label for="sm-appointment-date">Booked SM appointment on:</label>
              <input type="text" name="sm-appointment-date" id="sm-appointment-date" />
            </div>

            <div class="post-appt hide-content">
              <label class="default-pointer">Is client's website live?</label>
              <div class="toggle-switch">
                <input type="radio" name="live" id="live-no" value="No" />
                <label for="live-no">No</label>
                <input type="radio" name="live" id="live-none" value="None" checked />
                <label for="live-none">-</label>
                <input type="radio" name="live" id="live-yes" value="Yes" />
                <label for="live-yes">Yes</label>
              </div>
            </div>

            <div class="hide-content" id="additional-training-prompt">
              <label for="additional-training">Is client requesting additional WH training?</label>
              <input type="checkbox" name="additional-training" id="additional-training" />
            </div>

            <div class="post-appt hide-content">
              <label for="sm-reminder">Reminded client about next SM appointment on:</label>
              <input type="text" name="sm-reminder" id="sm-reminder" />
            </div>

            <div id="next-appt-date-prompt">
              <label for="next-appointment-date">Next appointment date:</label>
              <input type="text" name="next-appointment-date" id="next-appointment-date" />
            </div>

            <!-- *Missed Appointment Inputs -->
            <div class="missed-appt hide-content">
                <div class="grey-bg">
                  <div>
                    <input type="radio" name="attempt" id="first-attempt" value="First attempt" />
                    <label for="first-attempt">1st Attempt</label>
                  </div>
                  <div>
                    <input type="radio" name="attempt" id="second-attempt" value="Second attempt" />
                    <label for="second-attempt">2nd Attempt</label>
                  </div>
                  <div>
                    <input type="radio" name="attempt" id="third-attempt" value="Third attempt" />
                    <label for="third-attempt">3rd Attempt</label>
                  </div>
                </div>

                <div id="phone-number-prompt">
                  <label for="phone-number">Phone number called:</label>
                  <input type="text" name="phone-number" id="phone-number" />
                </div>
                <div id="secondary-phone-number-prompt">
                  <label for="secondary-phone-number">Secondary phone number:</label>
                  <input type="text" name="secondary-phone-number" id="secondary-phone-number" />
                </div>
                <div id="left-vm-prompt">
                  <label class="default-pointer">Left voicemail?</label>
                  <div class="toggle-switch">
                    <input type="radio" name="vm" id="vm-no" value="No" />
                    <label for="vm-no">No</label>
                    <input type="radio" name="vm" id="vm-none" value="None" checked />
                    <label for="vm-none">-</label>
                    <input type="radio" name="vm" id="vm-yes" value="Yes" />
                    <label for="vm-yes">Yes</label>
                  </div>
                </div>
                <div id="no-vm-reason-prompt">
                  <label for="no-vm-reason">Reason unable to leave voicemail:</label>
                  <div>
                    <div>
                      <div>
                        <input type="radio" name="no-vm-reason" id="vm-box-full" />
                        <label for="vm-box-full">Voicemail Box Full</label>
                      </div>
                      <div>
                        <input type="radio" name="no-vm-reason" id="vm-not-setup" />
                        <label for="vm-not-setup">Voicemail Not Set Up</label>
                      </div>
                      <div>
                        <input type="radio" name="no-vm-reason" id="custom-vm-no-reason-radio" />
                        <input type="text" name="no-vm-reason" id="custom-vm-no-reason-text" placeholder="Custom Text"></input>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="email-sent-prompt">
                  <input type="checkbox" name="email-sent" id="email-sent" />
                  <label for="email-sent">Sent email to client</label>
                </div>
                <div id="sent-missed-email-promt">
                  <input type="checkbox" name="sent-missed-email" id="sent-missed-email" />
                  <label for="sent-missed-email">Sent missed appointment email</label>
                </div>
                <div id="marked-podio-prompt">
                  <input type="checkbox" name="marked-podio" id="marked-podio" />
                  <label for="marked-podio">Marked podio for missed appointment</label>
                </div>
            </div>

            <!-- *Contacted by Client Inputs -->
            <div class="contacted-by-client hide-content">
              <div>
                <label class="default-pointer">Recieved message from client:</label>
                <div class="panel-flex">
                  <div><input type="radio" name="message-types" id="message-type-none" value="none" checked /><label for="message-type-none">No (Direct Call)</label></div>
                  <div><input type="radio" name="message-types" id="message-type-voicemail" value="voicemail" /><label for="message-type-voicemail">Voicemail</label></div>
                  <div><input type="radio" name="message-types" id="message-type-email" value="email" /><label for="message-type-email">Email</label></div>
                  <div><input type="radio" name="message-types" id="message-type-text" value="text" /><label for="message-type-text">Text</label></div>
                </div>
              </div>
              <div>
                <label for="reason-for-contact">Reason for contact:</label>
                <textarea name="reason-for-contact" id="reason-for-contact"></textarea>
              </div>
              <div>
                <div id="successful-contact-prompt">
                  <label class="default-pointer">If client called, successfully contacted?</label>
                  <div class="toggle-switch">
                    <input type="radio" name="successful-contact" id="successful-contact-no" value="No" />
                    <label for="successful-contact-no">No</label>
                    <input type="radio" name="successful-contact" id="successful-contact-none" value="None" checked />
                    <label for="successful-contact-none">-</label>
                    <input type="radio" name="successful-contact" id="successful-contact-yes" value="Yes" />
                    <label for="successful-contact-yes">Yes</label>
                  </div>
                </div>
              </div>
              <div id="contacted-phone-number-prompt">
                <label for="contacted-phone-number">Phone number called:</label>
                <input type="text" name="contacted-phone-number" id="contacted-phone-number" />
              </div>
              <div id="contacted-secondary-phone-number-prompt">
                <label for="contacted-secondary-phone-number">Secondary phone number:</label>
                <input type="text" name="contacted-secondary-phone-number" id="contacted-secondary-phone-number" />
              </div>
              <div id="contacted-left-vm-prompt">
                <label class="default-pointer">Left voicemail?</label>
                <div class="toggle-switch">
                  <input type="radio" name="contacted-vm" id="contacted-vm-no" value="No" />
                  <label for="contacted-vm-no">No</label>
                  <input type="radio" name="contacted-vm" id="contacted-vm-none" value="None" checked />
                  <label for="contacted-vm-none">-</label>
                  <input type="radio" name="contacted-vm" id="contacted-vm-yes" value="Yes" />
                  <label for="contacted-vm-yes">Yes</label>
                </div>
              </div>
              <div id="contacted-no-vm-reason-prompt">
                <label for="contacted-no-vm-reason">Reason unable to leave voicemail:</label>
                <textarea name="contacted-no-vm-reason" id="contacted-no-vm-reason"></textarea>
              </div>
              <div id="contacted-email-sent-prompt">
                <input type="checkbox" name="contacted-email-sent" id="contacted-email-sent" />
                <label for="contacted-email-sent">Sent email to client</label>
              </div>
              <div id="advised-client-prompt">
                <label for="advised-client">Advised client:</label>
                <textarea name="advised-client" id="advised-client"></textarea>
              </div>
              <div>
                <label for="needs-reschedule">Client needs rescheduled?</label>
                <input type="checkbox" name="needs-reschedule" id="needs-reschedule" />
              </div>
              <div id="contacted-reschedule-date-prompt">
                <label for="contacted-reschedule-date">Rescheduled appointment to:</label>
                <input type="text" name="contacted-reschedule-date" id="contacted-reschedule-date" />
              </div>
            </div>

            <!-- *Reschedule Inputs -->
            <div class="reschedule hide-content">
              <div>
                <label for="reschedule-reason">Reason for reschedule:</label>
                <textarea name="reschedule-reason" id="reschedule-reason"></textarea>
              </div>
              <div id="reschedule-date-prompt">
                <label for="reschedule-date">Rescheduled appointment to:</label>
                <input type="text" name="reschedule-date" id="reschedule-date" />
              </div>
            </div>

            <!-- *Podio Link Input -->
            <div class="podio hide-content">
              <p>If Podio link is missing from SP, paste the Warhead Podio link here and copy to SP.</p>
              <div>
                <label for="podio-link">Podio Link:</label>
                <textarea name="podio-link" id="podio-link"></textarea>
              </div>
            </div>

            <!-- *Other Appts -->
            <div id="other-dept-appt-prompt">
              <label for="other-dept-appt">Other appointments scheduled?</label>
              <input type="checkbox" name="other-dept-appt" id="other-dept-appt" />
            </div>

            <div id="wh-assistance-appt-prompt">
              <input type="checkbox" name="wh-assistance-appt" id="wh-assistance-appt" />
              <label for="wh-assistance-appt">Warhead Assistance</label>
            </div>

            <div id="wh-assistance-tech-prompt">
              <label for="wh-assistance-tech">WH Assistance Tech assigned:</label>
              <input type="text" name="wh-assistance-tech" id="wh-assistance-tech" />
            </div>

            <div id="wh-assistance-date-prompt">
              <label for="wh-assistance-date">Booked WH Assistance appointment on:</label>
              <input type="text" name="wh-assistance-date" id="wh-assistance-date" />
            </div>

            <div id="ob-assistance-appt-prompt">
              <input type="checkbox" name="ob-assistance-appt" id="ob-assistance-appt" />
              <label for="ob-assistance-appt">Onboarding Assistance</label>
            </div>

            <div id="ob-assistance-tech-prompt">
              <label for="ob-assistance-tech">OB Assistance Tech assigned:</label>
              <input type="text" name="ob-assistance-tech" id="ob-assistance-tech" />
            </div>

            <div id="ob-assistance-date-prompt">
              <label for="ob-assistance-date">Booked OB Assistance appointment on:</label>
              <input type="text" name="ob-assistance-date" id="ob-assistance-date" />
            </div>

            <div id="niche-change-appt-prompt">
              <input type="checkbox" name="niche-change-appt" id="niche-change-appt" />
              <label for="niche-change-appt">Niche Change</label>
            </div>

            <div id="niche-change-tech-prompt">
              <label for="niche-change-tech">Niche Change Tech assigned:</label>
              <input type="text" name="niche-change-tech" id="niche-change-tech" />
            </div>

            <div id="niche-change-date-prompt">
              <label for="niche-change-date">Booked Niche Change appointment on:</label>
              <input type="text" name="niche-change-date" id="niche-change-date" />
            </div>

            <div id="next-topic-prompt" class="form-group">
              <label for="next-topic">Next topic:</label>
              <textarea name="next-topic" id="next-topic"></textarea>
