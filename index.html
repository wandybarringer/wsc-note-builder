<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSC Note Builder</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav id="primary-nav" aria-label="Primary Navigation">
          <h1>WSC Note Builder</h1>

          <div id="dark-light-container">
            <label class="theme-switch" for="dark-light-toggle">
              <input type="checkbox" id="dark-light-toggle" name="dark-light-toggle" />
              <div class="slider round">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
                  <circle cx="12" cy="12" r="4" />
                  <path d="M12 2v2" />
                  <path d="M12 20v2" />
                  <path d="m4.93 4.93 1.41 1.41" />
                  <path d="m17.66 17.66 1.41 1.41" />
                  <path d="M2 12h2" />
                  <path d="M20 12h2" />
                  <path d="m6.34 17.66-1.41 1.41" />
                  <path d="m19.07 4.93-1.41 1.41" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon"><path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401" /></svg>
              </div>
            </label>
          </div>
        </nav>
      </header>

      <main class="main-flexbox">
        <section id="input-panel" class="panel-flex">
          <!-- *Note Template Selection -->
          <div class="flex-row-stasis">
            <div class="flex-row">
              <div class="flex-row">
                <form action="" id="department-selection">
                  <select name="department" id="department">
                    <option value="default" selected>Select department</option>
                    <option value="onboarding">Onboarding</option>
                    <option value="warhead">Warhead</option>
                    <option value="supplier-management">Supplier Management</option>
                    <option value="social-media">Social Media</option>
                  </select>
                </form>
                <form action="" id="template-selection">
                  <select name="appointment" id="appointment">
                    <option value="default" selected>Select template</option>
                    <option value="wh-first-appt" data-dept="warhead">1st Appointment</option>
                    <option value="wh-second-appt" data-dept="warhead">2nd Appointment</option>
                    <option value="wh-third-appt" data-dept="warhead">3rd Appointment</option>
                    <option value="wh-post-appt" data-dept="warhead">Post Appointment</option>
                    <option value="wh-assistance" data-dept="warhead">Warhead Assistance</option>
                    <option value="sm-first-appt" data-dept="supplier-management">1st Appointment</option>
                    <option value="sm-follow-up" data-dept="supplier-management">Follow Up</option>
                    <option value="sm-final-upgraded" data-dept="supplier-management">Final (Upgraded)</option>
                    <option value="sm-final-non-upgraded" data-dept="supplier-management">Final (Non-Upgraded)</option>
                    <option value="sm-marketing" data-dept="supplier-management">Marketing</option>
                    <option value="socm-first-appt" data-dept="social-media">1st Appointment</option>
                    <option value="socm-second-appt" data-dept="social-media">2nd Appointment</option>
                    <option value="socm-third-appt" data-dept="social-media">3rd Appointment</option>
                    <option value="socm-fourth-appt" data-dept="social-media">4th Appointment</option>
                    <option value="socm-fifth-appt" data-dept="social-media">5th Appointment</option>
                    <option value="socm-sixth-appt" data-dept="social-media">6th Appointment</option>
                    <option value="socm-seventh-appt" data-dept="social-media">7th Appointment</option>
                    <option value="socm-eighth-appt" data-dept="social-media">8th Appointment</option>
                    <option value="socm-ninth-appt" data-dept="social-media">9th Appointment</option>
                    <option value="socm-tenth-appt" data-dept="social-media">10th Appointment+</option>
                    <option value="missed-appt">Missed Appointment</option>
                    <option value="contacted-by-client">Contacted by Client</option>
                    <option value="reschedule">Reschedule</option>
                    <option value="general">General</option>
                    <option value="podio-link">Podio Link</option>
                  </select>
                </form>
              </div>
            </div>

            <div class="flex-row">
              <div class="flex-row-buttons">
                <label for="show-all-dept-inputs" class="eye-toggle" title="Show All Options">
                  <input type="checkbox" id="show-all-dept-inputs" />
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-on">
                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>

                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off">
                    <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49" />
                    <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
                    <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143" />
                    <path d="m2 2 20 20" />
                  </svg>
                </label>

                <button id="clear-btn" title="Reset Template">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="reset-icon">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <form action="" class="hide-content" id="non-specific-form">
            <div id="continuation-prompt" data-dept='["warhead", "supplier-management", "social-media"]' data-template='["wh-first-appt", "wh-second-appt", "wh-third-appt", "wh-post-appt", "sm-first-appt", "sm-follow-up", "sm-final-upgraded", "sm-final-non-upgraded", "socm-tenth-appt"]'>
              <input type="checkbox" name="continuation" id="continuation" class="continuation" />
              <label for="continuation">Continuation appointment</label>
            </div>

            <div id="moved-up-prompt" data-dept='["warhead", "supplier-management", "social-media"]' data-template='["wh-first-appt", "wh-second-appt", "wh-third-appt", "wh-post-appt", "wh-assistance", "sm-first-appt", "sm-follow-up", "sm-final-upgraded", "sm-final-non-upgraded", "sm-marketing", "socm-first-appt", "socm-second-appt", "socm-third-appt", "socm-fourth-appt", "socm-fifth-appt", "socm-sixth-appt", "socm-seventh-appt", "socm-eighth-appt", "socm-ninth-appt", "socm-tenth-appt"]'>
              <input type="checkbox" name="moved-up" id="moved-up" class="moved-up" />
              <label for="moved-up">Moved client up</label>
            </div>

            <div id="screen-share-prompt" data-dept="warhead" data-template='["wh-first-appt", "wh-second-appt", "wh-third-appt", "wh-post-appt", "wh-assistance"]'>
              <label for="screen-share"></label>
              <select name="screen-share" id="screen-share">
                <option value="default" selected>Screen Share</option>
                <option value="Google Meet">Google Meet</option>
                <option value="Google Meet (CAIS)">Google Meet (CAIS)</option>
                <option value="Anydesk">Anydesk</option>
                <option value="Chrome Remote">Chrome Remote</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div id="screen-share-other-prompt">
              <label for="screen-share-other">Other Screen Share Platform:</label>
              <input type="text" name="screen-share-other" id="screen-share-other" />
            </div>

            <div id="hw-prompt" data-dept='["warhead", "social-media"]' data-template='["wh-first-appt", "wh-second-appt", "wh-third-appt", "wh-post-appt", "socm-second-appt", "socm-third-appt", "socm-fourth-appt", "socm-fifth-appt", "socm-sixth-appt", "socm-seventh-appt", "socm-eighth-appt", "socm-ninth-appt", "socm-tenth-appt"]'>
              <label class="default-pointer">Homework completed?</label>
              <div class="toggle-switch">
                <input type="radio" name="hw" id="hw-no" value="No" />
                <label for="hw-no">No</label>
                <input type="radio" name="hw" id="hw-none" value="None" checked />
                <label for="hw-none"></label>
                <input type="radio" name="hw" id="hw-yes" value="Yes" />
                <label for="hw-yes">Yes</label>
                <div class="selection-slider"></div>
              </div>
            </div>

            <div id="hw-percent-prompt" data-dept="warhead" data-template='["wh-first-appt", "wh-second-appt", "wh-third-appt", "wh-post-appt"]'>
              <label for="hw-percent">Homework %</label>
              <input type="number" name="hw-percent" id="hw-percent" />
            </div>

            <div id="how-many-products-prompt" data-dept="supplier-management" data-template='["sm-first-appt","sm-follow-up", "sm-final-upgraded", "sm-final-non-upgraded"]'>
              <label for="how-many-products">How many products does client have?</label>
              <input type="number" name="how-many-products" id="how-many-products" />
            </div>

            <div data-dept="supplier-management" data-template='["sm-follow-up", "sm-final-upgraded", "sm-final-non-upgraded"]'>
              <label for="how-many-suppliers">How many suppliers does client have?</label>
              <input type="number" name="how-many-suppliers-number" id="how-many-suppliers-number" placeholder="#" />
              <input type="text" name="how-many-suppliers-names" id="how-many-suppliers-names" placeholder="Supplier Names" />
            </div>

            <div id="worked-on" class="grey-bg" data-dept='["warhead", "supplier-management"]' data-template='["wh-first-appt", "wh-second-appt", "wh-third-appt", "wh-post-appt", "wh-assistance", "sm-first-appt", "sm-follow-up"]'>
              <p class="default-pointer">Worked on:</p>
              <div class="first-appt" data-dept="warhead" data-template="wh-first-appt"><input type="checkbox" name="dashboard-navigation" id="dashboard-navigation" /> <label for="dashboard-navigation">Dashboard/Account Navigation</label></div>

              <div class="first-appt" data-dept="warhead" data-template="wh-first-appt"><input type="checkbox" name="extra-pages" id="extra-pages" /> <label for="extra-pages">Extra Pages</label></div>

              <div class="first-appt" data-dept="warhead" data-template="wh-first-appt"><input type="checkbox" name="creating-categories" id="creating-categories" /> <label for="creating-categories">Creating Categories</label></div>

              <div class="first-appt" data-dept="warhead" data-template="wh-first-appt"><input type="checkbox" name="organizing-categories" id="organizing-categories" /> <label for="organizing-categories">Organizing Categories</label></div>

              <div class="first-appt" data-dept="warhead" data-template="wh-first-appt"><input type="checkbox" name="creating-products" id="creating-products" /> <label for="creating-products">Creating Products</label></div>

              <div class="first-appt" data-dept="warhead" data-template="wh-first-appt"><input type="checkbox" name="products-grid" id="products-grid" /> <label for="products-grid">Products Grid</label></div>

              <div class="first-appt" data-dept="warhead" data-template="wh-first-appt"><input type="checkbox" name="categorizing-products" id="categorizing-products" /> <label for="categorizing-products">Categorizing Products</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="discounts" id="discounts" /> <label for="discounts">Discounts</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="checkout-sections" id="checkout-sections" /> <label for="checkout-sections">Checkout Sections</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="paypal-apple-pay" id="paypal-apple-pay" /> <label for="paypal-apple-pay">Linked PayPal/Apple Pay</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="test-order" id="test-order" /> <label for="test-order">Creating a Test Order</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="explained-order-emails" id="explained-order-emails" /> <label for="explained-order-emails">Explained order emails</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="orders-grid" id="orders-grid" /> <label for="orders-grid">Orders grid</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="process-doba-order" id="process-doba-order" /> <label for="process-doba-order">Processed Doba Test Order</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="process-cj-order" id="process-cj-order" /> <label for="process-cj-order">Processed CJ Test Order</label></div>

              <div class="second-appt" data-dept="warhead" data-template="wh-second-appt"><input type="checkbox" name="sent-guides-processing" id="sent-guides-processing" /> <label for="sent-guides-processing">Sent order processing guide(s)</label></div>

              <div class="third-appt" data-dept="warhead" data-template="wh-third-appt"><input type="checkbox" name="updating-products" id="exporting-products" /> <label for="exporting-products">Exporting product spreadsheet on Warhead</label></div>

              <div class="third-appt" data-dept="warhead" data-template="wh-third-appt"><input type="checkbox" name="updating-products" id="updating-products" /> <label for="updating-products">Updating Doba Products</label></div>

              <div class="third-appt" data-dept="warhead" data-template="wh-third-appt"><input type="checkbox" name="unavailable-products" id="unavailable-products" /> <label for="unavailable-products">Managing Unavailable Products (disabling/enabling)</label></div>

              <div class="third-appt" data-dept="warhead" data-template="wh-third-appt"><input type="checkbox" name="sent-guides-updating" id="sent-guides-updating" /> <label for="sent-guides-updating">Sent product updating guide(s)</label></div>

              <div class="post-appt" data-dept="warhead" data-template="wh-post-appt"><input type="checkbox" name="stripe" id="stripe" /> <label for="stripe">Linked Stripe</label></div>

              <div class="post-appt" data-dept="warhead" data-template="wh-post-appt"><input type="checkbox" name="variants" id="variants" /> <label for="variants">Condensing Variants</label></div>

              <div class="post-appt" data-dept="warhead" data-template="wh-post-appt"><input type="checkbox" name="google-analytics" id="google-analytics" /> <label for="google-analytics">Google Analytics</label></div>

              <div data-dept="warhead" data-template="wh-assistance">
                <input type="checkbox" name="new-updating-products" id="new-updating-products" />
                <label for="new-updating-products">Updated Products from </label><input type="text" name="new-updating-products-name" id="new-updating-products-name" placeholder="New Supplier(s)" />
              </div>

              <div data-dept="warhead" data-template="wh-assistance">
                <input type="checkbox" name="process-real-order" id="process-real-order" />
                <label for="process-real-order">Processing Real Order</label>
              </div>

              <div data-dept="warhead" data-template="wh-assistance">
                <input type="checkbox" name="modify-variants" id="modify-variants" />
                <label for="modify-variants">Modifying Singular Products to Variants</label>
              </div>

              <div data-dept="supplier-management" data-template="sm-first-appt">
                <input type="checkbox" name="application-process" id="application-process" />
                <label for="application-process">Covered the supplier application process</label>
              </div>

              <div data-dept="supplier-management" data-template="sm-first-appt">
                <input type="checkbox" name="dropship-database" id="dropship-database" />
                <label for="dropship-database">Introduction to dropship database</label>
              </div>

              <div data-dept="supplier-management" data-template="sm-first-appt">
                <input type="checkbox" name="submitted-application" id="submitted-application" />
                <label for="submitted-application">Submitted application to:</label>
                <input type="text" name="submitted-application-to" id="submitted-application-to" placeholder="Supplier Name(s)" />
              </div>

              <div data-dept="supplier-management" data-template="sm-follow-up">
                <input type="checkbox" name="assisted-application" id="assisted-application" />
                <label for="assisted-application">Assisted in submitting applications to:</label>
                <input type="text" name="assisted-application-to" id="assisted-application-to" placeholder="Supplier Name(s)" />
              </div>

              <div data-dept="supplier-management" data-template="sm-follow-up">
                <input type="checkbox" name="follow-up-email" id="follow-up-email" />
                <label for="follow-up-email">Assisted in sending follow up emails to:</label>
                <input type="text" name="follow-up-email-to" id="follow-up-email-to" placeholder="Supplier Name(s)" />
              </div>

              <div id="custom-worked-on-container" data-dept='["warhead", "supplier-management"]' data-template='["wh-first-appt", "wh-second-appt", "wh-third-appt", "wh-post-appt", "wh-assistance", "sm-first-appt", "sm-follow-up", "sm-final-upgraded", "sm-final-non-upgraded"]'>
                <div class="custom-worked-on-row">
                  <input type="checkbox" name="custom-worked-on" id="custom-worked-on-checkbox" class="custom-checkbox" />
                  <input type="text" name="custom-worked-on" id="custom-worked-on-text" class="custom-text" placeholder="Custom text" />
                </div>
              </div>
            </div>

            <div id="show-all-worked-on-container" class="no-line-bg" data-dept='["warhead", "supplier-management"]' data-template='["wh-first-appt", "wh-second-appt", "wh-third-appt", "wh-post-appt", "wh-assistance", "sm-first-appt", "sm-follow-up"]'>
              <label for="show-all-worked-on" class="list-chevrons-toggle" title="Show All Worked On Options">
                <input type="checkbox" id="show-all-worked-on" />
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevrons-up-down">
                  <path d="M3 5h8" />
                  <path d="M3 12h8" />
                  <path d="M3 19h8" />
                  <path d="m15 8 3-3 3 3" />
                  <path d="m15 16 3 3 3-3" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevrons-down-up">
                  <path d="M3 5h8" />
                  <path d="M3 12h8" />
                  <path d="M3 19h8" />
                  <path d="m15 5 3 3 3-3" />
                  <path d="m15 19 3-3 3 3" />
                </svg>
              </label>
            </div>

            <div id="social-media-reviewed" class="grey-bg" data-dept="social-media" data-template='["socm-first-appt", "socm-second-appt", "socm-third-appt", "socm-fourth-appt", "socm-fifth-appt", "socm-sixth-appt", "socm-seventh-appt", "socm-eighth-appt", "socm-ninth-appt", "socm-tenth-appt"]'>
              <p class="default-pointer">Reviewed:</p>
              <div data-dept="social-media" data-template="socm-first-appt">
                <input type="checkbox" id="completed-design-questionnaire" />
                <label for="completed-design-questionnaire">Completed Design Questionnaire (Ruby/Diamond ONLY)</label>
              </div>
              <div data-dept="social-media" data-template="socm-first-appt">
                <input type="checkbox" id="access-all-social-media" />
                <label for="access-all-social-media">Client can access all existing social media accounts</label>
              </div>
              <div data-dept="social-media" data-template="socm-first-appt">
                <input type="checkbox" id="updated-bios" />
                <label for="updated-bios">Updated bios for each account</label>
              </div>
              <div data-dept="social-media" data-template="socm-first-appt">
                <input type="checkbox" id="created-fb-ig" />
                <label for="created-fb-ig">Created and linked together Facebook and Instagram</label>
              </div>
              <div data-dept="social-media" data-template="socm-first-appt">
                <input type="checkbox" id="grammarly" />
                <label for="grammarly">Installed Grammarly</label>
              </div>
              <div data-dept="social-media" data-template="socm-first-appt">
                <input type="checkbox" id="created-canva" />
                <label for="created-canva">Created Canva account</label>
              </div>
              <div data-dept="social-media" data-template="socm-first-appt">
                <input type="checkbox" id="created-chatgpt" />
                <label for="created-chatgpt">Created Chatgpt account</label>
              </div>
              <div data-dept="social-media" data-template="socm-second-appt">
                <input type="checkbox" id="how-create-canva-templates" />
                <label for="how-create-canva-templates">How to create Canva templates</label>
              </div>
              <div data-dept="social-media" data-template="socm-third-appt">
                <input type="checkbox" id="use-mbs" />
                <label for="use-mbs">How to use Meta Business Suite planner to schedule posts</label>
              </div>
              <div data-dept="social-media" data-template="socm-fourth-appt">
                <input type="checkbox" id="mbs-refresher" />
                <label for="mbs-refresher">Refresher on creating standard posts using MBS</label>
              </div>
              <div data-dept="social-media" data-template="socm-fourth-appt">
                <input type="checkbox" id="mbs-stories" />
                <label for="mbs-stories">How to use MBS planner to schedule stories</label>
              </div>
              <div data-dept="social-media" data-template="socm-fifth-appt">
                <input type="checkbox" id="pinterest-boards" />
                <label for="pinterest-boards">How to create Pinterest boards</label>
              </div>
              <div data-dept="social-media" data-template="socm-fifth-appt">
                <input type="checkbox" id="pin-pinterest-posts" />
                <label for="pin-pinterest-posts">How to pin existing posts in Pinterest</label>
              </div>
              <div data-dept="social-media" data-template="socm-sixth-appt">
                <input type="checkbox" id="pinterest-refresher" />
                <label for="pinterest-refresher">Refresher on creating boards & saving pins in Pinterest</label>
              </div>
              <div data-dept="social-media" data-template="socm-sixth-appt">
                <input type="checkbox" id="product-pins" />
                <label for="product-pins">How to create product pins</label>
              </div>
              <div data-dept="social-media" data-template="socm-seventh-appt">
                <input type="checkbox" id="create-twitter-posts" />
